version: "3.8"
services:
  db:
    image: mysql
    container_name: mysql-container
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: gui_123
    volumes:
      - ./api/db/data:/var/lib/mysql
    restart: always
  api:
    build: "./api"
    container_name: node-container
    restart: always
    volumes:
      - ./api:/home/node/app
    ports:
      - "8888:80"
    depends_on:
      - db
      
